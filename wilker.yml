service: automon-arena-backend

useDotenv: true

plugins:
  - serverless-offline
  - serverless-scriptable-plugin

custom:
  scriptable:
    hooks:
      before:package:createDeploymentArtifacts: npm run build

package:
  patterns:
    - '!**/**'
    - 'dist/**'
    - 'node_modules/**'
    - '!node_modules/prisma'
    - '!node_modules/@prisma/engines'
    - '!node_modules/typescript'
    - '!node_modules/aws-sdk/**'
    - '.env'

provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  region: sa-east-1
  runtime: nodejs14.x

functions:
  main:
    handler: dist/src/main-lambda.handler
    events:
      - http:
          method: ANY
          path: /
      - http:
          method: ANY
          path: '{proxy+}'